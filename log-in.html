<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileX - Log In</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&family=Monoton&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="login-section">
        <div class="container">
            <div class="inner-login-container">
                <div class="login-panel">
                    <h2 class="login-title">Log In</h2>
                    <p class="login-subtitle">Welcome back! Please log in to continue.</p>

                    <div class="login-form">
                        <form onsubmit="loginForm(event)">
                            <div class="form-group">
                                <input type="email" placeholder="Email" id="email">
                                <span id="email-error"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" id="password">
                                <span id="password-error"></span>
                            </div>
                            <button type="submit" class="login-btn">
                                <i class="fas fa-sign-in-alt"></i> Log In
                            </button>
                        </form>
                        <div class="login-footer">
                            <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
                            <p><a href="#">Forgot Password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/functionality.js"></script>
</body>

</html>
